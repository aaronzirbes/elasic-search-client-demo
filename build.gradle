apply plugin: "groovy"
apply plugin: "application"

mainClassName = 'org.zirbes.elasticsearch.DemoClient'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.1.3'

    compile 'org.elasticsearch:elasticsearch-lang-groovy:2.2.0' // Groovy API
    compile 'org.elasticsearch:elasticsearch:1.4.0' // Java API
    compile 'com.fasterxml.jackson.core:jackson-databind:2.1.3'

    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}
